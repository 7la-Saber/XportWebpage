<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="back">
        <div class="hero-content">
        </div>
    </section>
    <section class="selling-section">
        <div class="selling-form">
            <h2>selling</h2>
            <form>
                <div class="name-field">
                    <input type="text" placeholder="first name">
                    <input type="text" placeholder="last name">
                </div>
                <input type="text" placeholder="item name">
                <input type="text" placeholder="item price">
                <div class="radio-buttons">
                    <label>the item is for</label>
                    <input type="radio" name="item-status" value="sale"> sale
                    <input type="radio" name="item-status" value="rent"> rent
                </div>
                <textarea placeholder="information about item"></textarea>
                <div class="upload-image">
                    <label for="upload">upload image</label>
                    <input type="file" id="upload">
                </div>
            </form>
        </div>
        <div class="image-display">
            <img src="/mnt/data/pic1.jpg" alt="man with laptop">
        </div>
    </section>
</body>

</html>
